

<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3">
            <h1>User Company Detail</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button mat-raised-button class="me-3 mt-3" (click)="address()">User Address Details</button>
            <button mat-raised-button class="ms-3 mt-3" (click)="contact()">User Contact Details</button>
        </div>
    </div>
    <div class="row mt-3 mb-3" >
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>           
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
                  </ng-container>   
                  <ng-container matColumnDef="website">
                    <th mat-header-cell *matHeaderCellDef> Company Website </th>
                    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
                  </ng-container>      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button mat-flat-button color="accent" (click)="detail()">GoBack</button>
        </div>
    </div>
</div>
