<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3">
            <h1>User Address</h1>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button mat-raised-button class="me-3 mt-3" (click)="company()">User Company Details</button>
                <button mat-raised-button class="ms-3 mt-3" (click)="contact()">User Contact Details</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>No.</th>
                      <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef>Address</th>
                        <td mat-cell *matCellDef="let input">{{input.address.street}},{{input.address.city}}</td>
                    </ng-container>
                    <ng-container matColumnDef="zipcode">
                        <th mat-header-cell *matHeaderCellDef>Zipcode</th>
                        <td mat-cell *matCellDef="let input">{{input.address.zipcode}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button mat-flat-button color="accent" (click)="detail()">GoBack</button>
            </div>
        </div>
    </div>
</div>
