
<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-12">
                <!-- <h3 class="header">From Login</h3> -->
                <div class="col-12 d-flex ">
                    <div id="form" class="mt-5">
                        <form #form="ngForm" (ngSubmit)="output(form.value)">
                            <h3 class="pt-2 pb-2">login</h3>
                            <label for="username"  class="form-label">Email: </label>
                            <input type="text" id="username" #name="ngModel" required name="username" class="form-control" ngModel>
                            <span *ngIf="name.invalid && name.touched">Please Enter your email</span>
                            <label for="password"class="form-label" >password :</label>
                            <input type="password"   #password="ngModel" name="passowrd" id="password" class="form-control" ngModel>
                            <span *ngIf="password.invalid && password.touched">Please Enter your email</span>
                            <div>
                                <button  class="mt-3 w-100 p-1" (click)="website()" [disabled]="form.invalid">submit</button>
                            </div>
                            <p class="mt-3" >Not a Memeber?  <span (click)="page()">sign page</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
