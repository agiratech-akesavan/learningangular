<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <h1>Rescipe list</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix d-flex" *ngFor='let rescipe of rescipes'>
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{rescipe.name}}</h4>
                    <p class="list-group-item-text">{{rescipe.description}}</p>
                </div>
                    <span class="pull-right">
                        <img [src]="rescipe.imagePath" alt="{{rescipe.name}}" class="img-fluid mt-2 ms-2" style="max-height:50px;">
                    </span>
            </a>
        </div>
    </div>
</div>
